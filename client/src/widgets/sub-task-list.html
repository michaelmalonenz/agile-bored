<template>
  <div class="d-flex flex-column h-100 container-fluid">
    <div class="row">
      <div class="col-6 h-100 sub-task-section">
        <div class="border sub-task-issue" click.delegate="displayTask(issue.issue)" repeat.for="issue of issues">
          <sub-task-display issue.bind="issue"></sub-task-display>
        </div>
      </div>
      <div class="col-6 h-100 sub-task-section">
        <h4>${display.title}</h4>
        <div innerhtml="${display.description | markdown | newline | sanitizeHTML}"></div>
      </div>
    </div>
    <div class="row create-sub-task">
      <input type="text" value.bind="newSubTitle">
      <button type="button" class="btn btn-primary" click.delegate="createSubTask()">
        <i class="fa fa-plus"></i> Create
      </button>
    </div>
  </div>
</template>
