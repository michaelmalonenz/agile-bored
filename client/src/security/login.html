<template>
  <div class="login-container">
    <div class="login-form">
      <div class="banner-header">
        <img class="w-100" src="/static/images/main_login_logo.png" alt="logo">
        <h4 class="text-center">Jira Credentials</h4>
      </div>
      <div class="form-group">
        <label class="sr-only" for="username">Username</label>
        <input class="form-control" type="text" placeholder="Username" value.bind="username"
          disabled.bind="loggingIn" id="username"/>
      </div>
      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input class="form-control" type="password" placeholder="Password" value.bind="password"
          disabled.bind="loggingIn" id="password" />
      </div>
      <div class="form-group d-flex justify-content-between">
        <div class="login-failed" css="${loginFailed ? '' : 'visibility: hidden;'}">
          Login failed - please try again
        </div>
        <button class="btn btn-primary" type="button" click.delegate="login()"
          disabled.bind="loggingIn">Login</button>
      </div>
    </div>
  </div>
  <div>
    <settings-icon></settings-icon>
  </div>
</template>
