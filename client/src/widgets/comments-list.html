<template>
  <div class="row view-comments-container">
    <div if.bind="loading" class="col-xs-12 loading-comments">
      <span class="fa fa-circle-notch fa-spin fa-2x"></span> &nbsp;Loading&hellip;
    </div>
    <div if.bind="!loading" class="col-xs-12 comments-container">
      <comment  repeat.for="comment of comments" comment.bind="comment"></comment>
    </div>
  </div>
  <div class="row add-comment-container" >
    <div class="col-xs-12 full-height add-comment-content">
      <textarea class="add-comment" value.bind="newComment" disabled.bind="addingComment"></textarea>
      <div class="row save-comment-row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary" click.delegate="addComment()" disabled.bind="addingComment">Add Comment</button>
        </div>
      </div>
    </div>
  </div>
</template>
