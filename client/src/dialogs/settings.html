<template>
    <ux-dialog class="settings-editor">
      <ux-dialog-header>
        <h2>Settings</h2>
      </ux-dialog-header>
      <ux-dialog-body>
        <div class="settings-content">
          <div class="form-group">
            <label for="jira-url">Jira URL:</label>
            <input type="text" id="jira-url" class="form-control" value.bind="settings.jiraUrl">
          </div>
          <div class="form-group">
            <label for="jira-project-name">Jira Project Name:</label>
            <input type="text" id="jira-project-name" class="form-control" value.bind="settings.jiraProjectName">
          </div>
          <div class="form-group">
            <label for="jira-rapid-board-id">Jira Rapid Board Id:</label>
            <input type="number" id="jira-rapid-board-id" class="form-control" value.bind="settings.jiraRapidBoardId">
          </div>
          <div class="form-group">
            <label for="jira-epic-field">Jira Epic Link Field:</label>
            <input type="text" id="jira-epic-field" class="form-control" value.bind="settings.jiraEpicField">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" checked.bind="settings.useJira"> Use Jira
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" checked.bind="settings.groupByEpic"> Group By Epic
            </label>
          </div>
        </div>
      </ux-dialog-body>

      <ux-dialog-footer>
        <button type="button" class="btn btn-default" click.trigger="controller.cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" click.trigger="controller.ok(settings)">Save</button>
      </ux-dialog-footer>
    </ux-dialog>
  </template>
