<template>
    <ux-dialog class="settings-editor">
      <ux-dialog-body>
        <h2>Settings</h2>
        <div class="settings-content">
          <div class="form-group">
            <label for="jira-url">Jira URL:</label>
            <input type="text" id="jira-url" class="form-control" value.bind="settings.jiraUrl">
          </div>
          <div class="form-group">
            <label for="use-jira">Use Jira:</label>
            <input type="checkbox" id="use-jira" class="form-control" checked.bind="settings.useJira">
          </div>
        </div>
      </ux-dialog-body>

      <ux-dialog-footer>
        <button type="button" class="btn btn-default" click.trigger="controller.cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" click.trigger="controller.ok(settings)">Save</button>
      </ux-dialog-footer>
    </ux-dialog>
  </template>
