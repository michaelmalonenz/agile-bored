<template>
  <form class="search-form" role="search">
    <div class="input-group add-on search-box">
      <input class="form-control" placeholder="Search" name="search-term" id="search-term"
        type="text" value.bind="searchTerm" keypress.delegate="searchKeyPress($event)">
      <div class="input-group-btn">
        <button class="btn btn-default" type="button" click.delegate="searchButtonPress()">
          <i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>

  <div class="loading-icon-container" if.bind="searching">
    <div><i class="fa fa-circle-o-notch fa-spin"></i> Searching&hellip;</div>
  </div>
  <div class="container-fluid search-results" if.bind="!searching">
    <compose repeat.for="issue of results" view-model.bind="issue" view="search-issue.html"></compose>
  </div>
</template>
