<template>
  <ux-dialog class="issue-editor">
    <ux-dialog-body>
      <h2>${heading}</h2>
      <div>
        <input class="issue-title" value.bind="issue.title" placeholder="title" attach-focus.bind="!edit" />
      </div>
      <div class="issue-content">
        <textarea class="markdown-editor" value.bind="issue.description" attach-focus.bind="edit"></textarea>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button click.trigger="controller.cancel()">Cancel</button>
      <button click.trigger="controller.ok(issue)">Save</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
