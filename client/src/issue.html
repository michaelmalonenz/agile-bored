<template>
  <div class="issue" dblclick.delegate="editIssue()" css.bind="typeStyle">
    <div class="row">
      <div class="col-xs-12">
        <strong>${issue.title}</strong>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="date-format">
          ${issue.updatedAt | date}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-9 issue-key">
        ${issue.key}
      </div>
      <div class="col-xs-3">
        <assign-users users.bind="users">
          <div class="pull-right avatar-container">
            <img src.bind="avatarUrl" title.bind="displayName" height="24" />
          </div>
        </assign-users>
      </div>
    </div>
  </div>
</template>
