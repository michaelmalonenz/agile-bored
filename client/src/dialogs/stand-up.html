<template>
  <ux-dialog class="stand-up-dialog">
    <ux-dialog-header>
      <h2>Stand Up
        <i if.bind="!inFullScreen" class="fa fa-expand pull-right fullscreen-action" click.delegate="fullScreen()" title="Fullscreen"></i>
        <i if.bind="inFullScreen" class="fa fa-compress pull-right fullscreen-action" click.delegate="exitFullScreen()" title="Fullscreen"></i>
      </h2>
    </ux-dialog-header>
    <ux-dialog-body css="height: ${contentHeight};">
      <div if.bind="loading" class="stand-up-loading">
        <i class="fa fa-circle-o-notch fa-spin"></i> Loading&hellip;
      </div>
      <div if.bind="!searching" class="stand-up-display">
        <div class="stand-up-displayed-issue">
          <compose if.bind="displayingIssue" view="stand-up-display-issue.html" view-model.bind="displayedIssue"></compose>
        </div>
        <div class="stand-up-issues">
          <div class="stand-up-issue-list">
            <compose repeat.for="issue of issues" view-model.bind="issue" view="search-issue.html" click.delegate="display(issue)"></compose>
          </div>
        </div>
      </div>
    </ux-dialog-body>
  </ux-dialog>
</template>
