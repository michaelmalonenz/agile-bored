<template>
  <div class="issue container-fluid" dblclick.delegate="editIssue()" css.bind="typeStyle">
    <div class="row">
      <div class="col-12 issue-description">
        ${issue.title}
      </div>
    </div>
    <div if.bind="!!issue.epic" class="row hidden-xs issue-mid-row">
      <div class="col-12">
        <div class="epic-name epic-name-inline" css.bind="epicStyle">
          ${epicName}
        </div>
      </div>
    </div>
    <div if.bind="!!issue.tags.length" class="row hidden-xs issue-mid-row">
      <div class="col-12">
        <div class="tag" repeat.for="tag of issue.tags">
          ${tag}
        </div>
      </div>
    </div>
    <div class="row hidden-xs issue-mid-row">
      <div class="col-12">
        <div class="date-format" title="Updated At">
          ${issue.updatedAt | date}
        </div>
      </div>
    </div>
    <div class="row vertically-center-row">
      <div class="col-12 d-flex justify-content-between issue-key">
        ${issue.key}
        <assign-users assignee.bind="issue.assignee" issue-id.bind="issueId"></assign-users>
      </div>
    </div>
  </div>
</template>
