<template>
  <div class="issue" dblclick.delegate="editIssue()" css.bind="typeStyle">
    <div class="row">
      <div class="col-12 issue-title-row">
        <div class="title">
          ${issue.title}
        </div>
        <status-drop-down class="status" current-status.bind="issue.IssueStatus" update-fn.call="updateStatus(status)"></status-drop-down>
      </div>
    </div>
    <div class="row search-issue-middle-row">
      <div class="col-6">
        <div class="date-format" title="Updated At">
          ${issue.updatedAt | date}
        </div>
      </div>
      <div class="col-6">
        <div class="epic-name epic-name-inline" css.bind="epicStyle">
          ${epicName}
        </div>
      </div>
    </div>
    <div class="row vertically-center-row">
      <div class="col-2 issue-key">
        ${issue.key}
      </div>
      <div class="col-8">
        <div class="search-description">
          ${issue.description}
        </div>
      </div>
      <div class="col-2 pull-right">
        <assign-users placement="left" assignee.bind="issue.assignee" issue-id.bind="issueId"></assign-users>
      </div>
    </div>
  </div>
</template>
