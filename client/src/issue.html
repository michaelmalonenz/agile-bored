<template>
  <div class="issue" dblclick.delegate="editIssue()">
    <strong>${issue.title}</strong>
    <div>${issue.description}</div>
    <div class="row">
      <div class="col-md-1 col-md-offset-11">
        <icon icon="fa-edit" click.delegate="editIssue()"></icon>
        <icon icon="fa-times" click.delegate="deleteIssue()"></icon>
      </div>
    </div>
  </div>
</template>
