<template>
  <div class="issue" dblclick.delegate="editIssue()" css.bind="typeStyle">
    <div class="row">
      <div class="col-xs-12">
        <strong>${issue.title}</strong>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="date-format">
          ${issue.updatedAt | date}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-9 issue-key">
        ${issue.key}
      </div>
      <div class="col-xs-3">
        <assign-users assignee.bind="issue.assignee"></assign-users>
      </div>
    </div>
  </div>
</template>
