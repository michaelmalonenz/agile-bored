<template>
  <div class="issue" dblclick.delegate="editIssue()" css.bind="typeStyle">
    <div class="row">
      <div class="col-md-12">
        <strong>${issue.title}</strong>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <icon icon="fa-edit" click.delegate="editIssue()"></icon>
      </div>
      <div class="col-md-2">
        <icon icon="fa-trash" click.delegate="deleteIssue()"></icon>
      </div>
      <div class="col-md-offset-4 col-md-2">
        <img src.bind="avatarUrl" title.bind="displayName" height="24" />
      </div>
    </div>
  </div>
</template>
