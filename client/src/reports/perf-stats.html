<template>
  <div class="row">
    <div class="col-10">
      <table>
        <tr><th>Lead Time:</th><td>${report.averageLeadTime}</td></tr>
        <tr><th>Cycle Time:</th><td>${report.averageCycleTime}</td></tr>
        <tr><th>Commit to Deploy:</th><td>${report.averageCommitToDeploy}</td></tr>
        <tr><th>Throughput:</th><td>${report.totalIssuesCompleted}</td></tr>
      </table>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary" click.trigger="copyToClipboard()">Copy To Clipboard</button>
    </div>
  </div>
  <div class="container-fluid perf-stats-container">
    <div class="row header">
      <div class="col-1"></div>
      <div class="col-1">Issue</div>
      <div class="col-1">Lead Time (days)</div>
      <div class="col-1">Cycle Time (days)</div>
      <div class="col-1">Commit to Deploy (hours)</div>
      <div class="col-7">Issue Title</div>
    </div>
    <div class="row ${$even ? '' : 'stripe'}" repeat.for="time of times">
      <div class="col-1"><input type="checkbox" change.trigger="updateReport()" checked.bind="time.selected"></div>
      <div class="col-1">${time.key}</div>
      <div class="col-1">${time.leadTimeDays}</div>
      <div class="col-1">${time.cycleTimeDays}</div>
      <div class="col-1">${time.commitToDeployHours}</div>
      <div class="col-7">${time.title}</div>
    </div>
  </div>
</template>
