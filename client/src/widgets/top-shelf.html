<template bindable="router">
  <div class="top-shelf row">
    <div class="col-xs-1">
      <button type="button" class="btn btn-primary" click.delegate="createIssue()">
        Create <i class="glyphicon glyphicon-plus"></i>
      </button>
    </div>
    <div class="col-xs-offset-3 col-xs-4 action-bar">
      <icon icon="fa-cog" click.delegate="showSettings()"></icon>
      <icon icon="fa-refresh" click.delegate="refreshBoard()"></icon>
    </div>
  </div>
</template>
