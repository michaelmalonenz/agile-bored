<template>
  <ux-dialog class="issue-editor">
    <ux-dialog-header>
      <h2>${heading}</h2>
    </ux-dialog-header>
    <ux-dialog-body>
      <div>
        <input class="edit-issue-title" value.bind="issue.title" placeholder="title" attach-focus.bind="!edit" />
      </div>
      <div class="edit-issue-content">
        <div class="row full-height">
          <div class="${edit ? 'col-xs-8' : 'col-xs-12'} full-height">
            <textarea class="markdown-editor" value.bind="issue.description"
              attach-focus.bind="edit" placeholder="description"></textarea>
          </div>
          <div class="${edit ? 'col-xs-4' : 'hidden'} full-height">
            <comments-list comments.bind="comments" issue-id.bind="issue.id"></comments-list>
          </div>
        </div>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button type="button" class="btn btn-default" click.trigger="controller.cancel()">Cancel</button>
      <button type="button" class="btn btn-primary" click.trigger="save()">Save</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
