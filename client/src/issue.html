<template>
  <div class="issue" dblclick.delegate="editIssue()">
    <div class="row">
      <div class="col-md-12">
        <strong>${issue.title}</strong>
      </div>
    </div>
    <div class="row">
      <div class="col-md-11">
        <div>${issue.description}</div>
      </div>
      <div class="col-md-1">
        <icon icon="fa-edit" click.delegate="editIssue()"></icon>
        <icon icon="fa-trash" click.delegate="deleteIssue()"></icon>
      </div>
    </div>
  </div>
</template>
