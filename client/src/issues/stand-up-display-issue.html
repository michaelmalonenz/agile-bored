<template>
  <div class="stand-up-issue" css.bind="typeStyle">
    <div>
      <div class="issue-title-row">
        <div class="title">
          ${issue.title}
        </div>
        <status-drop-down class="status" current-status.bind="issue.issueStatus" update-fn.call="updateStatus(status)"></status-drop-down>
      </div>
    </div>
    <div class="search-issue-middle-row">
      <div class="epic-name" css.bind="epicStyle">
        ${epicName}
      </div>
    </div>
    <div class="search-issue-middle-row">
        <div class="date-format" title="Updated At">
          Updated: ${issue.updatedAt | date}
        </div>
    </div>
    <div class="stand-up-description" innerhtml="${issue.description | markdown | newline}">
    </div>
    <div class="stand-up-last-row">
      <div class="stand-up-misc-row vertically-center-row">
        <div class="issue-key">
          ${issue.key}
        </div>
        <div class="pull-right">
          <assign-users placement="top" assignee.bind="issue.assignee" issue-id.bind="issueId" large.bind="true" ></assign-users>
        </div>
      </div>
    </div>
  </div>
</template>
