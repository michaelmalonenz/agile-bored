<template>
  <div class="login-container">
    <div class="login-form">
      <h1 class="banner-header">Agile Bored?</h1>
      <div class="form-group">
        <label class="sr-only" for="username">Username</label>
        <input class="form-control" type="text" placeholder="Username" value.bind="username" id="username"/>
      </div>
      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input class="form-control" type="password" placeholder="Password" value.bind="password" id="password" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary pull-right" type="button" click.delegate="login()">Login</button>
      </div>
    </div>
  </div>
</template>
